<div class="wrapper" id="auto-margin">

	<section class="main-box" >
		<h1>Contact</h1>
		<article >
		    <form action="" method="POST" enctype="multipart/form-data">
			    <input name="action" value="submit" type="hidden" > 
			    Name:<br>
			    <input  placeholder="John Smith" name="name" size="80" type="text">
			    <br>Email:<br>
			    <input  placeholder="example@gmail.com" name="email" size="80" type="text">
			    <br>Message:<br>
			    <textarea name="message" rows="10" cols="81">
			    </textarea><br>
			    <input value="Submit" type="submit">
		    </form>
		</article>
	</section>

	<section class="aside-Box">
		<aside >
			<h4>Connect with Me</h4>
			<a href="https://github.com/Larou-Tim/" target="_blank">
				<img class="link-img" src='assets/images/github.png' alt='github link'>
			</a>
			<a href="https://www.linkedin.com/" target="_blank">
				<img class="link-img" src="assets/images/linkedin.png" alt='linkedin link'>
			</a>
			<a href="http://stackoverflow.com/" target="_blank">
				<img class="link-img" src="assets/images/stackoverflow.png" alt='stackoverflow link'> 
			</a>
		</aside>
